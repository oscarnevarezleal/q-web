<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Web Interface</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/xterm.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>QR Web Interface</h1>
      <div class="user-controls">
        <span id="username-display"></span>
        <button id="logout-btn" class="btn btn-secondary">Logout</button>
      </div>
    </header>
    
    <div class="main-content">
      <div class="setup-panel" id="setup-panel">
        <h2>Terminal Session</h2>
        
        <div class="simple-start">
          <p>Click the button below to start a new terminal session.</p>
          <button id="start-btn" class="btn btn-primary">Start Terminal Session</button>
        </div>
      </div>
      
      <div class="terminal-panel" id="terminal-panel" style="display: none;">
        <div class="terminal-header">
          <h2>Terminal Session</h2>
          <div class="terminal-controls">
            <button id="terminate-btn" class="btn btn-danger">Terminate</button>
          </div>
        </div>
        
        <div id="terminal" class="terminal"></div>
      </div>
    </div>
    
    <div class="status-bar" id="status-bar">
      Ready
    </div>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="js/xterm.js"></script>
  <script src="js/xterm-addon-fit.js"></script>
  <script src="js/xterm-addon-web-links.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
